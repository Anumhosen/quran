<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল কুরআন</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="player">
        <button onclick="toggle()"><i class="fas fa-bars"></i></button>
        <button onclick="playPrev()"><i class="fas fa-step-backward"></i></button>
        <button onclick="playPause()"><i id="btnPlay" class="fas fa-play"></i></button>
        <button onclick="playNext()"><i class="fas fa-step-forward"></i></button>
        <button onclick="stopAudio()"><i class="fas fa-stop"></i></button>
        <button onclick="autoPlay()"><i class="fas fa-toggle-on"></i></button>
        <div id="loader"></div>
    </div>

    <div class="container">
        <div class="index" id="index"></div>

        <div class="main" id="main"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/audioplayer.js"></script>
</body>

</html>
